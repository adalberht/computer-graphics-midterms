<html>

<head>
	<!-- Load Needed JS -->
	<script type="text/javascript" src="Common/webgl-utils.js"></script>
	<script type="text/javascript" src="Common/initShaders.js"></script>
	<script type="text/javascript" src="Common/MV.js"></script>
	<script type="text/javascript" src="lib/js/glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="lib/js/Mat3Translate.js"></script>
	<script type="text/javascript" src="index.js"></script>
	

	<!--Shaders-->
	<script id="shader-vs" type="x-shader/x-vertex">
		uniform vec2 uResolution;
			
			attribute vec2 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;

			varying vec4 vColor;

			void main(void) {
				// Convert the rectangle from pixels to 0.0 to 1.0
				vec2 zeroToOne = aVertexPosition / uResolution;
				// Convert from 0->1 to 0->2
				vec2 zeroToTwo = zeroToOne * 2.0;
				// Convert from 0->2 to -1->+1 (clipspace)
				vec2 clipSpace = zeroToTwo - 1.0;
				gl_Position = vec4(clipSpace * vec2(1, -1), 0.0, 1.0);
				gl_Position = uMVMatrix * vec4(clipSpace * vec2(1, -1), 0.0, 1.0);
				vColor = aVertexColor;
			}
		</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

			varying vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;
			}
		</script>
	<!--/Shaders-->
	<!-- Classes-->
	<!--/Classes-->

</head>

<body onload="webGLStart();">

	<canvas id="canvas" style="border: none;" width="500" height="500"></canvas>

</body>

</html>
